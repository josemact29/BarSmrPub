<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Alcoholes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3e4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d4af37;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #b76e79;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #e99baf;
            transform: scale(1.1);
        }

        footer {
            background-color: #d4af37;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    <main>
        <section>
